services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  backend-test:
    image: alpine:latest
    depends_on:
      postgres:
        condition: service_healthy
    command: echo "PostgreSQL is ready!"

name: Fix Docker Build

on:
  push:
    tags: [ 'test-*', 'v*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set variables
        run: |
          echo "IMAGE_TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          echo "IMAGE_PREFIX=ghcr.io/adryad/brandguard" >> $GITHUB_ENV
      
      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
      
      - name: Build backend
        run: |
          echo "Building backend with tag: ${{ env.IMAGE_PREFIX }}-backend:${{ env.IMAGE_TAG }}"
          docker build -t "${{ env.IMAGE_PREFIX }}-backend:${{ env.IMAGE_TAG }}" ./backend
      
      - name: Push backend
        run: |
          docker push "${{ env.IMAGE_PREFIX }}-backend:${{ env.IMAGE_TAG }}"
      
      - name: Build frontend
        run: |
          echo "Building frontend with tag: ${{ env.IMAGE_PREFIX }}-frontend:${{ env.IMAGE_TAG }}"
          docker build -t "${{ env.IMAGE_PREFIX }}-frontend:${{ env.IMAGE_TAG }}" ./frontend
      
      - name: Push frontend
        run: |
          docker push "${{ env.IMAGE_PREFIX }}-frontend:${{ env.IMAGE_TAG }}"
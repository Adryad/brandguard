    - name: Setup frontend
      working-directory: ./frontend
      run: |
        # Ø¥Ù†Ø´Ø§Ø¡ Ù‡ÙŠÙƒÙ„ Ø¨Ø³ÙŠØ·
        mkdir -p dist
        echo '<!DOCTYPE html>
        <html>
        <head>
          <title>BrandGuard</title>
          <meta charset="UTF-8">
        </head>
        <body>
          <h1>ðŸŽ‰ BrandGuard Frontend</h1>
          <p>CI pipeline is working!</p>

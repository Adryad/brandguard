  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Node.js directly
        run: |
         # ØªØ«Ø¨ÙŠØª Node.js Ù…Ø¨Ø§Ø´Ø±Ø© Ù…Ù† apt
         sudo apt-get update

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          
      - name: Run Bandit security linter
        run: |
          npm install -D @playwright/test
          npx playwright install --with-deps
          pip install bandit
          bandit -r backend/app/

  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_brandguard
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
        
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
          
      elasticsearch:
        image: elasticsearch:8.11.0
        env:
          - discovery.type=single-node
          - ES_JAVA_OPTS=-Xms512m -Xmx512m
          - xpack.security.enabled=false
        options: >-
          --health-cmd "curl -f http://localhost:9200/_cluster/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 9200:9200
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Install Playwright dependencies
        working-directory: ./frontend
        run: |
          npm install -D @playwright/test
          npx playwright install --with-deps chromium
      
      - name: Setup Python for backend
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
      
      - name: Start backend server
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_brandguard
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          ELASTICSEARCH_URL: http://localhost:9200
        run: |
          # Wait for services to be ready
          sleep 10
          # Run database migrations
          alembic upgrade head
          # Start the server in background
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          BACKEND_PID=$!
          echo "BACKEND_PID=$BACKEND_PID" >> $GITHUB_ENV
      
      - name: Wait for backend to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8000/api/v1/health > /dev/null; then
              echo "Backend is ready!"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
            if [ $i -eq 30 ]; then
              echo "Backend failed to start"
              exit 1
            fi
          done
      
      - name: Start frontend dev server
        working-directory: ./frontend
        env:
          VITE_API_URL: http://localhost:8000/api/v1
        run: |
          npm run dev &
          FRONTEND_PID=$!
          echo "FRONTEND_PID=$FRONTEND_PID" >> $GITHUB_ENV
      
      - name: Wait for frontend to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "Frontend is ready!"
              break
            fi
            echo "Waiting for frontend... ($i/30)"
            sleep 2
            if [ $i -eq 30 ]; then
              echo "Frontend failed to start"
              exit 1
            fi
          done
      
      - name: Run Playwright tests
        working-directory: ./frontend
        env:
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000
          PLAYWRIGHT_TEST_API_URL: http://localhost:8000
        run: |
          npx playwright test \
            --reporter=html,line \
            --timeout=60000 \
            --retries=2 \
            --project=chromium
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            frontend/test-results/
            frontend/playwright-report/
          retention-days: 7
      
      - name: Cleanup processes
        if: always()
        run: |
          if [ ! -z "$BACKEND_PID" ]; then kill $BACKEND_PID 2>/dev/null || true; fi
          if [ ! -z "$FRONTEND_PID" ]; then kill $FRONTEND_PID 2>/dev/null || true; fi
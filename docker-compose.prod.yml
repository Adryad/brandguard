services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: brandguard
      POSTGRES_USER: brandguard
      POSTGRES_PASSWORD: brandguard123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - brandguard-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brandguard"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s  # Give more time to start

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - brandguard-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql://brandguard:brandguard123@postgres:5432/brandguard
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: change-this-in-production-123
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - brandguard-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
    networks:
      - brandguard-network
    restart: unless-stopped

networks:
  brandguard-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
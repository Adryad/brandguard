# brandguard/backend/pytest.ini
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=app 
    --cov-report=term-missing 
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
asyncio_mode = auto
filterwarnings = ignore::DeprecationWarning